<script>
function createClassroomWidget(settings){
	var str = "";
	str += "<div class='widget' style = ' flex-direction: column;' target='"+settings.page+"'>"
			+"<p class='title' >"+settings.title+"</p>"
			+"<div style = 'flex-grow: 1; overflow: auto; object-fit: fill; margin: 10px'>"
				+"<img src='"+settings.image+"' alt='"+settings.title+"' style = 'height: 230px; width: 100%'>"
			+"</div>"
		+ "</div>"
	$('.classroom-wrapper').append(str);
}
